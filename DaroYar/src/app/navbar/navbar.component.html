<div class="main">
<div class=" panelContainer mt-12">
<div class="conrainerCustomBottomHeade">
<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-2   panel" style="z-index: 100;">

    <div class="menu-secton">
      <div *ngIf="token" class="menu-top-section">
        <div class="profile-summary-backdrop">
          <div class="profile-summary-pic mb-3">
            <img  src={{token.image_url}} alt="">
          </div>
          
        </div>
        <div class="profile-summary-item-container">
          <ul>
            <li>
            <span class="span-color">{{token.firstname}}&nbsp;{{token.lastname}}</span>
            </li>
            <li class="lp-profile-summary-logout mt-2" (click)="logout()">
             
              <span  class="val">خروج</span>
            </li>
           
          </ul>
        </div>
      </div>


      <div class="menu-bootom-section">

        
        <ul>
          <li [class.active]="selectedItem === 8" (click)="selectItem(8)" *ngIf="token.role=='pharmacits' || token.role=='admin'" class="nav-item">
            <a class="nav-link collapsed" data-bs-toggle="collapse" href="#submenu4" role="button"
              aria-expanded="false" aria-controls="submenu4">
              <span><i class="fa fa-medkit"></i> دارو</span>
          
            </a>
          </li>
          <div class="collapse" id="submenu4">
            <li [class.active]="selectedItem === 0" (click)="selectItem(0)">
              <a href="#" [routerLink]='["drug/add"]' class="nav-link nav-color ">
                <span> <i class='fas fa-thermometer'></i> افزودن دارو</span>
              </a>
            </li>
            <li [class.active]="selectedItem === 1" (click)="selectItem(1)" class="nav-item">
              <a href="#" [routerLink]='["drug/list"]' class="nav-link ">
                <span>  <span class="glyphicon glyphicon-list-alt"></span> لیست داروها</span>
              </a>
            </li>
          </div>
        
          <li *ngIf="!token" [class.active]="selectedItem === 2" (click)="selectItem(2)" class="nav-item">
            <a class="nav-link collapsed" routerLink="loginPage" role="button">
              <span>ورود</span>
          
            </a>
          </li>
        
          <li *ngIf="!token" [class.active]="selectedItem === 3" (click)="selectItem(3)" class="nav-item">
            <a class="nav-link collapsed" routerLink="register" role="button">
              <span>ثبت نام</span>
           
            </a>
          </li>
        
          <li  [class.active]="selectedItem === 4" (click)="selectItem(4)" class="nav-item right bottom" >
            <a class="nav-link collapsed " routerLink="doctors" role="button">
              <span> <i class="fa fa-user-md"></i> پزشک ها </span>
             
            </a>
          </li>
        
          <li [class.active]="selectedItem === 5" (click)="selectItem(5)" class="nav-item">
            <div class="wq">
            <a class="nav-link collapsed" routerLink="drugs" role="button">
              <span> <i class="fa fa-medkit"></i> داروها</span>
            </a>
          </div>
          </li>
      <!--    <li *ngIf="token.role=='doctor' || token.role=='admin' || token.role=='relatives' || token.role=='patient' || token.role=='company' " [class.active]="selectedItem === 9" (click)="selectItem(9)" class="nav-item">-->
        <li  [class.active]="selectedItem === 9" (click)="selectItem(9)" class="nav-item">
            <div class="wq">
            <a class="nav-link collapsed" routerLink="profile" role="button">
              <span> <i class="fa fa-medkit"></i> پروفایل</span>
            </a>
          </div>
          </li>
          <li [class.active]="selectedItem === 6" (click)="selectItem(6)" class="nav-item">
            <a class="nav-link collapsed" routerLink="pharmacy" role="button">
              <span> <i class="fa fa-ambulance"></i> شرکت های داروسازی</span>

            </a>
          </li>
        
          <li [class.active]="selectedItem === 7" (click)="selectItem(7)" class="nav-item">
            <a class="nav-link collapsed" routerLink="prescription" role="button">
              <span> <i class="bi bi-prescription2"></i> افزودن نسخه</span>
 
            </a>
          </li>
          <li *ngIf="token.role=='doctor'" [class.active]="selectedItem === 10" (click)="selectItem(10)" class="nav-item">
            <a class="nav-link collapsed" routerLink="prescription" role="button">
              <span> <i class="bi bi-prescription2"></i>بیماران</span>
 
            </a>
          </li>
        </ul>
       
      </div>
    </div>
  </div>

  <div class="info col-xs-12 col-sm-12 col-md-12 col-lg-8 col-xl-8">
    <router-outlet></router-outlet>
  </div>

</div>
</div>
</div>

</div>
