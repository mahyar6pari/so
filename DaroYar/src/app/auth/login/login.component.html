<section class="width gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-white " style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <div class="mb-md-5 mt-md-4 log pb-5">
                        <form [formGroup]="loginForm">
                            <h2 class="fw-bold mb-2 text-uppercase">ورود</h2>
                            <p class=" mb-5">اطلاعات خود را وارد کنید </p>

                            <div data-mdb-input-init class="form-outline form-white mb-4">
                                <input id="phoneNumber" formControlName="NationalId" class="form-control form-control-lg" />
                                <label class="form-label" for="typeEmailX"> کد ملی</label>
                            </div>

                            <div data-mdb-input-init class="form-outline form-white mb-4">
                                <input id="NationalId" formControlName="password" class="form-control  form-control-lg bg-light" />
                                <label class="form-label" for="typePasswordX"> رمز ورود</label>
                            </div>

                            <button data-mdb-button-init data-mdb-ripple-init class="btn  btn-lg px-5"
                            type="button"  (click)="submit()">ورود</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
