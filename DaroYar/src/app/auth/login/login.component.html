
    <div class="container  h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
             
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  <form [formGroup]="loginForm">
  
                    <div class="d-flex justify-content-center mb-3 pb-1">
                 
                      <span class="h5 fw-bold mb-0">ورود</span>
                    </div>
  
                
  
                    <div data-mdb-input-init class="form-outline mb-4">
                      <label class="form-label"> کدملی   <span class="text-danger">*</span> </label>
                      <input formControlName="codemeli" type="txt" id="form2Example17" class="form-control form-control-lg" />
                    </div>
  
                    <div data-mdb-input-init class="form-outline mb-4">
                      <label class="form-label"> رمز ورود <span class="text-danger">*</span> </label>
                      <input formControlName="password" type="password" id="form2Example27" class="form-control form-control-lg" />
                    </div>
                    <div class=" col-12  margin" >
                      <label class="form-label"> لطفا حالت را انتخاب کنید   <span class="text-danger">*</span> </label>
                      <select  formControlName="role"  class="form-select form-select-lg form-select-solid" >
                        <option  value="" >انتخاب کنید</option>
                        <option *ngFor="let item of rolesKey; let i=index" value="{{item}}" >{{rolesValue[i]}}</option>

                    </select>

                </div>
                    <div class="d-flex justify-content-center  col-12">
                    <div class="pt-1">
                      <button data-mdb-button-init data-mdb-ripple-init class="btn btn-dark btn-lg btn-block" [disabled]="loginForm.invalid" type="button" (click)="submit()">ثبت</button>
                    </div>
   
             
                
                </div>
  
            
                  </form>
  
                </div>
              </div>
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <div 
                  alt="login form" class="img-fluid  image-login" style="border-radius: 1rem 0 0 1rem;" >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
