<section class="intro">
    <div class="mask d-flex align-items-center h-100">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12">
            <div class="card">
              <div class="card-body p-0">
                <div class="table-responsive table-scroll" data-mdb-perfect-scrollbar="true" style="position: relative; height: 700px">
                  <table class="table table-striped mb-0">
                    <thead style="background-color: #002d72;">
                      <tr>
                        <th scope="col">اسم دارو</th>
                        <th scope="col">طعم دارو</th>
                      </tr>
                    </thead>
                    <tbody>
                      
                      <tr *ngFor="let item of drugList">
                        <td> {{item.drug_name}}</td>
                        <td>{{item.salt}}</td>
                      </tr>
                    </tbody>
                    
                  </table>
                  <div class="row">
                    <div class="col-12">
                      <span class="d-inline-block">تعداد کل:‌ {{totalCount | farsiNumber}}</span>
                      <ngb-pagination (pageChange)="listdrug($event)" [collectionSize]="totalCount"
                        [(page)]="page" [pageSize]="countItemPerPage" [maxSize]="5" [rotate]="true"
                        [boundaryLinks]="true"></ngb-pagination>
                    </div>
                  </div>
               
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
    </div>

</section>
